<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pie Charts</title>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js" integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<div style='width: 450px'>
<canvas id='myChart'></canvas>
</div>
<script>
    var ctx = document.getElementById('myChart');
    var myChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: ['Red', 'Orange', 'Yellow', 'Green', 'Blue', 'Purple'],
            datasets: [{
                label: 'Gay People Be Like',
                data: [50, 50, 50, 50, 50, 50],
                backgroundColor:[
                    'rgb(252, 3, 3)',
                    'rgb(50, 150, 240)',
                    'rgb(252, 227, 3)',
                    'rgb(53, 252, 3)',
                    'rgb(32, 3, 252)',
                    'rgb(177, 3, 252)'
                ],
                hoverOffset: 1
            }]
        }
    });
</script>

<div style='width: 450px'>
<canvas id='myChart2'></canvas>
</div>
<script>
    var cty = document.getElementById('myChart2');
    var myChart = new Chart(cty, {
        type: 'doughnut',
        data: {
            labels: ['Food', 'Genshin Impact', 'Minecraft', 'A Conversation I Had Earlier', 'uhhhhh', 'What am I doing again?'],
            datasets: [{
                label: 'My Brain',
                data: [40, 25, 10, 25, 100, 200],
                backgroundColor:[
                    'rgb(219, 72, 72)',
                    'rgb(255, 255, 0)',
                    'rgb(0, 255, 0)',
                    'rgb(76, 78, 110)',
                    'rgb(59, 59, 59)',
                    'rgb(255, 255, 255)'
                ],
                hoverOffset: 1
            }]
        }
    });
</script>

<div style='width: 450px'>
    <canvas id='myChart3'></canvas>
</div>

<script>
    var ctz = document.getElementById('myChart3');
    var myChart = new Chart(ctz, {
        type: 'polarArea',
        data: {
            labels: ['SHOOOM', 'BOOM', 'WHAM', 'KAPAOW', 'DUUUUN', 'SWOOSH', 'OOF', 'I ran out of onomatopoeia'],
            datasets: [{
                label: 'BOOM WHAM LOOK AT THIS SICK TRICK',
                data: [400, 530, 240, 300, 800, 420, 240, 20,],
                backgroundColor: [
                    'rgb(255, 0, 0)',
                    'rgb(255, 0, 0)',
                    'rgb(255, 0, 0)',
                    'rgb(255, 0, 0)',
                    'rgb(255, 0, 0)',
                    'rgb(255, 0, 0)',
                    'rgb(255, 0, 0)',
                    'rgb(255, 255, 255)'
                ]
            }]
        },
    });
</script>
</body>
</html>
